#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2, highres, 0x0, 1
# monitor=DP-1, highres, 3840x0, 1

monitor=,prefered,auto,1
# will be overwritten from `autostart.sh`, that calls `way-displays` two make
# monitor the left an additional one without workspace. does not work on hyprland
# when scaling is not 1 oO

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# exec = ~/.config/hypr/scripts/autostart.sh
exec = way-displays
# for now for testing
# exec-once = waybar
exec = pkill waybar & sleep 0.5 && waybar
exec = sleep 0.5 && ~/.config/waybar/scripts/change_wallpaper

# exec = waybar &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.f
env = XCURSOR_SIZE,30

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "adaptive"  # flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    # layout = master
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    multisample_edges = true

    active_opacity=0.98
    inactive_opacity=0.85
    fullscreen_opacity=0.95

    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = 0.25
    dim_special = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_autoreload = false  # hyprctl reload
    disable_hyprland_logo = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }
# windowrulev2 = float,class:^(kitty)$
# windowrule = move 100 100,^(steam)$ # moves kitty to 100 100
windowrule = opacity 1.00 override 0.85 override,^(Code)$
windowrule = opacity 0.975 override 0.95 override,^(firefox)$
# windowrule = float,^(Alacritty)$
windowrulev2 = float,class:^(Alacritty)$,title:^(update-aur)$

windowrulev2 = float,class:^(Steam)$
windowrulev2 = noblur,class:^(Steam)$
windowrulev2 = noborder,class:^(Steam)$
windowrulev2 = noshadow,class:^(Steam)$
windowrulev2 = noshadow,class:^(Steam)$
windowrulev2 = opacity 1 override 1 override,class:^(Steam)$

# windowrulev2 = float,class:^(Steam)$
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainmod = SUPER  # unused

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
binds {
    bind = ALT, RETURN, exec, alacritty -o "window.startup_mode=Fullscreen" --title full_alacritty
    bind = SUPER, RETURN, exec, alacritty
    bind = SUPER_SHIFT, C, killactive,
    bind = SUPER_SHIFT, Q, exit, q
    bind = SUPER, E, exec, nemo
    bind = SUPER, F, togglefloating,
    bind = SUPER, R, exec, pkill wofi || wofi --show drun
    # bind = SUPER, P, pseudo,  # dwindle
    # bind = SUPER, J, togglesplit,  # dwindle
    bind = SUPER, M, fullscreen,

    # Move focus with mainMod + arrow keys
    bind = SUPER, h, movefocus, l
    bind = SUPER, l, movefocus, r
    bind = SUPER, k, movefocus, u
    bind = SUPER, j, movefocus, d

    # Switch workspaces with mainMod + [0-9]
    bind = SUPER, 1, workspace, 1
    bind = SUPER, 2, workspace, 2
    bind = SUPER, 3, workspace, 3
    bind = SUPER, 4, workspace, 4
    bind = SUPER, 5, workspace, 5
    bind = SUPER, 6, workspace, 6
    # bind = SUPER, 7, workspace, 7
    # bind = SUPER, 8, workspace, 8
    # bind = SUPER, 9, workspace, 9
    # bind = SUPER, 0, workspace, 10

    # Move active window to a workspace with mainMod + SHIFT + [0-9]
    bind = SUPER SHIFT, 1, movetoworkspace, 1
    bind = SUPER SHIFT, 2, movetoworkspace, 2
    bind = SUPER SHIFT, 3, movetoworkspace, 3
    bind = SUPER SHIFT, 4, movetoworkspace, 4
    bind = SUPER SHIFT, 5, movetoworkspace, 5
    bind = SUPER SHIFT, 6, movetoworkspace, 6
    # bind = SUPER SHIFT, 7, movetoworkspace, 7
    # bind = SUPER SHIFT, 8, movetoworkspace, 8
    # bind = SUPER SHIFT, 9, movetoworkspace, 9
    # bind = SUPER SHIFT, 0, movetoworkspace, 10

    # Scroll through existing workspaces with mainMod + scroll
    # bind = SUPER, mouse_down, workspace, e+1
    # bind = SUPER, mouse_up, workspace, e-1

    # Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = SUPER, mouse:272, movewindow
    bindm = SUPER, mouse:273, resizewindow


    # Media controls
    bindl = , XF86AudioPlay, exec, playerctl play-pause
    bindl = , XF86AudioPrev, exec, playerctl previous
    bindl = , XF86AudioNext, exec, playerctl next

    # Volume
    bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
    bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
    bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

}
