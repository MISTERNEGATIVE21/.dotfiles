# Dedicatedsettings for my Lenovo X390
#

# Map workspaces to a single, new monitor
windowrules {
    workspace = eDP-1, 1
    workspace = eDP-1, 2
    workspace = eDP-1, 3
    workspace = eDP-1, 4
    workspace = eDP-1, 5
    workspace = eDP-1, 6
    workspace = eDP-1, 7
    workspace = eDP-1, 8
    workspace = eDP-1, 9
}
